<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Habits</title>
</head>
<body>
    <h2>Your habits</h2>
    <ul>
        <li th:each="habit: ${habits}" th:text="${habit.description}">Some habit</li>
    </ul>
    <label>Add new habit: <input></label>
    <button>Add</button>
</body>
</html>
